        <p><strong>- Was&nbsp;forms</strong></p>
        <p><strong>Was is the past tense of the verb "to be" used for He/She/It.</strong></p>
        <p>Was&nbsp;+&nbsp;He/She/It + ...?</p>
        <p>He/She/It +was</p>
        <p><strong>- Were&nbsp;forms</strong></p>
        <p><strong>Were is the past tense of the verb "to be" used for&nbsp;I/You/We/They.</strong></p>
        <p>Were +&nbsp;I/You/We/They + ...?</p>
        <p>I/You/We/They + Were + ....</p>
